<!DOCTYPE html>
<!-- 起始标签 -->
<html>

<head>
    <style>
    h1{
        color: red;
    }
    div{
        font-size: 36px;
    }
    </style>
</head>

<body>

    <button  id="btn">点击这里</button>

    <h1>hello world</h1>
    <h2>hello world</h2>
    <h3>hello world</h3>
    <h4>hello world</h4>
    <h5>hello world</h5>
    <h6>hello world</h6>

    <div>
        hello world in div
    </div>

    <p>  hello world in div </p>
    

    <img src="qr.jpg">

    <script>
    
        // document.getElementById(id) 获取元素
        var btn = document.getElementById("btn")
        
        //给btn添加事件
        btn.onclick = function (){
            //弹框
            alert('hello world')
        }



    </script>

</body>





<!-- 结束标签 -->
</html>
